<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>✨Self Care Center✨</h1>
      <h2>What type of message?</h2>
      <box id="box">
        <section class="box" id="selection-box">
          <div class="user-interface">
            <div>
              <input type="radio" id="affirmation" name="action" value="affirmation">
              <label for="affirmation">Affirmation</label>
            </div>
            <div>
              <input type="radio" id="mantra" name="action" value="mantra">
              <label for="mantra">Mantra</label>
            </div>  
          </div>  
          <div class="btn">
            <button id="receive-msg">Receive Message</button>
          </div>
        </section>
        <section class="box" id="mantra-box">
          <img src="./assets/meditate.svg" alt="meditate">
        <section class="message-container hidden">
          <section class="message-section"></section>
        </section>
      </section>
      </box>
    </main>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
